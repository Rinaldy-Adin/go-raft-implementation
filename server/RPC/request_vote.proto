syntax = "proto3";

package rpc;

option go_package = "tubes.sister/raft/server";

message RequestVoteArgs {
    int32 term = 1;
    string candidateId = 2;
    int32 lastLogIndex = 3;
    int32 lastLogTerm = 4;
}

message RequestVoteReply {
    int32 term = 1;
    bool voteGranted = 2;
}

service TestNode {
    rpc RequestVote(RequestVoteArgs) returns (RequestVoteReply);
}
