syntax = "proto3";

package hello;

option go_package = "tubes.sister/raft/hello";

service Hello {
  rpc SayHello(HelloMsg) returns (HelloRes) {}
  rpc AddNode(AddNodeRequest) returns (AddNodeResponse) {} // New RPC method
}

message HelloMsg {
  string name = 1;
}

message HelloRes {
  string message = 1;
}

// New message types
message AddNodeRequest {
  string newNodeAddress = 1;
}

message AddNodeResponse {
  bool success = 1;
}